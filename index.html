<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TO-DO</title>

<body>
<div class="container">
    <div class="row">
        <div class="header col-10 offset-1">
            <h1>Lista rzeczy do zrobienia</h1>
        </div>
        <div class="main col-10 offset-1">
            <span>Liczba zadań: </span><span id="counter">0</span>
            <input id="task"placeholder=" Dodaj zadanie do listy">
            <div id="addTask" class='plus'></div>
        </div>
        <div class="board col-10 offset-1">
            <ul id="taskList">
                
            </ul>
        </div>
        <div class="bottomBar col-10 offset-1">
            <button type="button" id='btnG'class="btn btn-secondary btn-sm">Usuń zaznaczone</button>
            <button type="button" id='btnR'class="btn btn-danger btn-sm">Usuń wszystko</button>
        </div>
    </div>
</div>

    <script src="scripts/myscripts/subList.js"></script>
    <script src="scripts/myscripts/addTaskUtility.js"></script>
