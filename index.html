<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
<div class="container">
    <div class="row">
        <div class="header col-10 offset-1 col-lg-8 offset-lg-2">
            <h1>Aplikacja TO&#8209;DO</h1><h3>Lista rzeczy do zrobienia</h3>
        </div>
        <div class="main col-10 offset-1 col-lg-8 offset-lg-2">
            <span>Liczba zadań: </span><span id="counter">0</span>
            <input id="task"placeholder=" Dodaj zadanie do listy">
            <img id="addTask"src="img/plus.png"alt="plus"title="plus">
        </div>
        <div class="board col-10 offset-1 col-lg-8 offset-lg-2">
            <ul id="taskList">
                    
            </ul>
        </div>
        <div class="bottomBar col-10 offset-1 col-lg-8 offset-lg-2">
            <button type="button" id='btnG'class="btn btn-success">Usuń zaznaczone</button>
            <button type="button" id='btnR'class="btn btn-danger">Usuń wszystko</button>
        </div>
    </div>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
